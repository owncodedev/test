<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact_Me</title>
</head>
<body>
    <h1>Contact Me Form</h1>
    <hr color="red" size="4">
<form action="mailto:"info@prueba.com" method="post" enctype="text/plain">
<label>Enter your name:</label>
<input type="text" name="yourname" value=""><br>
<label>Do you want to sign up?</label>
<input type="checkbox" name="yesno" value=""><br>
<label>How many do you want?</label>
<div>
    <input type="range" id="volume" name="quantity" min="0" max="10">
    <label for="volumen">Volumen</label>
</div>
<br>
<label>Your e-mail:</label>
<input type="email" name="yourEmail" value="">
<br>
<label>Your message:</label><br>
<textarea name="yourMessage" rows="10" cols="30"></textarea>
<br>
<input type="submit" name="">
</form>
<hr color="red" size="4">
</body>
</html>
